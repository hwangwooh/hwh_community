<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div class="container">
    <div class="py-5 text-center">

        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <h5 th:text="${raid.title}"></h5>
                        <i class="fa fa-tag"></i> <span class="font-weight-light text-monospace badge badge-pill badge-info mr-3" th:text="${raid.tag}">Tag</span>
                    </div>
                    <div>
                        <td th:text="'공대장 : ' + ${raid.account.nickname}"></td>
                        <br><br>
                    </div>

                    <h5> 내용 </h5>

                    <div class="form-group">
                        <dl>
                            <dd th:text="${raid.shortDescription}"></dd>
                        </dl>
                    </div>
                    <h5> 참가자 </h5>

                    <div class="row px-3 justify-content-center">
                        <ul class="list-unstyled col-10">
                            <li>
                                <div class="media-body" th:with="username=${#authentication.name}">
                                    <svg th:data-jdenticon-value="${raid.account.nickname}" width="32" height="32" class="rounded border bg-light mr-3"></svg>
                                    <h5 class="mt-0 mb-1"><span th:text="${raid.account.nickname}"></span> <span th:if="${#strings.equals(raid.account.nickname, username)}" class="badge badge-primary">공대장</span></h5>
                                </div>
                            </li>

                        </ul>
                    </div>

                    <div style="float:right;" >
<!--                        th:with="username=${#authentication.name}"-->
                        <a type="button" class="btn btn-primary" >참가</a>
<!--                        th:href="@{/post/edit/{id}(id = ${post.id})}" th:if="${#strings.equals(post.account.nickname, username)}"-->
                        <a type="button" class="btn btn-primary" >탈퇴</a>
                        <a type="button" class="btn btn-primary" >삭제</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
<div th:replace="fragments.html :: footer"></div>
</body>
</html>
