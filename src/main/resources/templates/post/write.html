<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<div th:replace="fragments.html :: main-nav"></div>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-12">
      <h2>글쓰기</h2>
      <form th:action="@{/post/write}" th:object="${writeUpForm}" method="post" novalidate>
        <div class="form-group">
          <input id="title" type="text" th:field="*{title}" class="form-control"  name = "title">
        </div>
        <div class="form-group">
          <textarea id="content" th:field="*{content}"  class="form-control" rows="5"  name = "content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">글쓰기</button>
      </form>
    </div>
  </div>
</div>


</body>
</html>
